  <head>

    <title>Heart</title>
    <link rel="stylesheet" href="style.css" />

  <body>
    <div class="input-container">
      <input id="number-one" type="number" required />

    <div id="result">
      Result: <span></span>
    </div>
    <script src="main.js"></script>
  </body>
